language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
stages:
  - name: test
  - name: perf_test
    if: tag is PRESENT
jobs:
  include:
    - stage: test
      script:
        - dotnet test "./TEST/Injector.Tests.csproj" --configuration Debug
    - stage: perf_test 
      script:
        - dotnet run --project "./PERF/Injector.Perf.csproj" --configuration Release --filter "*"